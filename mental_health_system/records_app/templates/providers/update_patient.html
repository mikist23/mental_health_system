{% extends "base.html" %}
{% block title %}Update Patient Record{% endblock %}

{% block content %}
<h1>Update Patient Record</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ patient.name }}">

    <label for="diagnosis">Diagnosis:</label>
    <textarea id="diagnosis" name="diagnosis">{{ patient.diagnosis }}</textarea>

    <label for="treatment_plan">Treatment Plan:</label>
    <textarea id="treatment_plan" name="treatment_plan">{{ patient.treatment_plan }}</textarea>

    <button type="submit">Save</button>
</form>
{% endblock %}
