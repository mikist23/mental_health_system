{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Product List</h1>
<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product_name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>
                <a href="{% url 'product_detail' product.id %}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
